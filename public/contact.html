<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>J-Learn - Contact</title>
  <link rel="icon" type="image/png" href="media/icon-1920.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/contact.css">
  <script src="js/contact.js" defer></script>
</head>
<body>

  <!-- Page Header / Nav Bar -->
  <header class="nav-header">
    <h1 class="nav-header-logo">
        <a href="index.html">
            <img src="media/logo-1920.png" alt="J-Learn Logo">
        </a>
    </h1>

    <div class="nav-toggle" id="navToggle">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav class="nav-header-links-container" id="navMenu">
        <ul class="nav-header-links">
            <li><a href="about.html">About</a></li>
            <li><a href="flashcards.html">FlashCards</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
  </header>

  <main>
    <section id="contact-container">
        <h2><img src="media/logo-1920.png" alt="J-Learn Logo" class="inline-logo"> Contact Us</h2>
        <p>Have a question or suggestion? Send us an email using the form below!</p>

        <form id="contact-form">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="example@email.com">
                <span class="error-message" id="email-error"></span>
            </div>

            <div class="form-group">
                <label for="subject">Email Subject:</label>
                <input type="text" id="subject" placeholder="Subject of your email">
                <span class="error-message" id="subject-error"></span>
            </div>

            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" placeholder="Write your message here..."></textarea>
                <span class="error-message" id="message-error"></span>
            </div>

            <button type="submit" id="send-button">Send Message</button>
        </form>
    </section>
  </main>

  <!-- Page Footer -->
  <footer class="page-footer">
    <ul class="footer-links">

  </footer>

</body>
